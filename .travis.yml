language: python
dist: trusty
sudo: required
python:
    - 2.7
    - 3.5
    - 3.6

before_install:
   - pip install -U pip
   - pip install -U setuptools
   - pip install coverage coveralls
   - pip install nose-testconfig
   - sudo apt-get update && sudo apt-get install -qq libgsl0-dev openmpi-bin libopenmpi-dev python-all-dev build-essential
   - pip install -r requirements.txt

install:
   - which python
   - python --version
   - which pip
   - which nosetests
   - nosetests --version
   - nosetests --plugins
   - which cmake
   - cmake --version

before_script:
    - source ci/install.sh

script:
    - bash ci/test_script.sh

after_success:
  - coveralls

cache:
  directories:
    - $HOME/nest-2.14.0
    - $HOME/nrn-7.5
    - $HOME/build/nest-2.14.0
    - $HOME/build/nrn-7.5
    - $HOME/.cache/pip
