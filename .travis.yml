language: python
python:
  - 2.6
  - 3.3
  - 3.5
  - "2.7_with_system_site_packages"
sudo: false
addons:
  apt:
    packages:
      - build-essential
      - autoconf
      - automake
      - libtool
      - libreadline6-dev
      - libncurses5-dev
      - libgsl0-dev
      - python-all-dev
      - python-numpy
      - python-scipy
      - python-sympy
      - openmpi-bin
      - libopenmpi-dev
install:
  - pip install -r requirements.txt
  - pip install coverage coveralls
  - source ci/install_brian.sh
  - source ci/install_nest.sh
  - source ci/install_neuron.sh
  - pip install .
script:  bash ci/test_script.sh
after_success:
  - coveralls
cache:
  directories:
    - $HOME/nest-2.6.0
    - $HOME/nrn-7.3
    - $HOME/build/nest-2.6.0
    - $HOME/build/nrn-7.3
    - $HOME/.cache/pip
