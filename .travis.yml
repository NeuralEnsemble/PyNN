language: python
dist: trusty
sudo: required
matrix:
    include:
        - python: 2.6
          env: PYENV=py26
        - python: 2.7
          env: PYENV=py27
        - python: 3.3
          env: PYENV=py33
        - python: 3.5
          env: PYENV=py35
install:
    - source ci/install.sh
script:  bash ci/test_script.sh
after_success:
  - coveralls
cache:
  directories:
    - $HOME/nest-master
    - $HOME/nrn-7.4
    - $HOME/build/nest-master
    - $HOME/build/nrn-7.4
    - $HOME/.cache/pip
