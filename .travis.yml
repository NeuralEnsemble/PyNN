language: python
dist: focal
matrix:
  include:
    - python: 3.7
      env: PYENV=py37
    - python: 3.8
      env: PYENV=py38
    - python: 3.9
      env: PYENV=py39
    - python: 3.10
      env: PYENV=py310
before_install:
  - sudo apt-get install -y libgsl0-dev openmpi-bin libopenmpi-dev python-dev
install:
  - source ci/install.sh
script:  bash ci/test_script.sh
after_success:
  - bash ci/upload_coveralls.sh
cache:
  directories:
    - $HOME/nest-simulator-3.3
    - $HOME/nrn-8.2.1
    - $HOME/build/nest-simulator-3.3
    - $HOME/.cache/pip
