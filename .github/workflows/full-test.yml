# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Run all tests

on:
  push:
    branches: [ add-gh-actions ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  test:
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9"]
        os: ["ubuntu-latest", "windows-latest"]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install basic dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install coverage coveralls nose-testconfig
        python -m pip install -r requirements.txt
    - name: Install Brian 2
      run: |
        python -m pip install brian2
    - name: Install NEURON
      if: startsWith(matrix.os, 'ubuntu')
      run: |
        python -m pip install neuron
    - name: Install PyNN itself
      run: |
        python setup.py install
    - name: Run unit tests
      working-directory: test
      run: |
        nosetests --nologcapture -v unittests
